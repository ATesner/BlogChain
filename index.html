<!DOCTYPE html>
<html>
  <head>
    <title>Blogchain</title>
    <meta charset="utf-8" />
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="./css/quill.snow.css" rel="stylesheet">
  </head>
  <body class="container">
    <div id="post-list"></div>
    <hr/>
    <h3>Ecrire un nouvel article</h3>
    <form class="form">
      <label>Titre: </label> 
      <input class="form-control" type="text" maxlength="50" name="title" id="title-input" /> <br/>
      <label>Contenu:</label> <br/>
      <div id="editor"></div> <br/>
      <button class="btn btn-success" id="submit-button" >Publier</button>
      <button class="btn btn-danger" id="cancel-button" style="display:none;">Annuler</button>
    </form>
  </body>
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="./js/quill.min.js"></script>
  <script src="./index.js"></script>
</html>
