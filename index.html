<!DOCTYPE html>
<html>
<head>
  <title>Blogchain</title>
  <meta charset="utf-8" />
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <div id="post-list">

  </div>
  <hr/>
  <h3>Ecrire un nouvel article</h3>
  <form class="form" id="post-form">
    <label>Titre: </label> 
    <input class="form-control" type="text" maxlength="50" name="title" id="title-input" />
    <br/>
    <label>Contenu:</label><br/>
    <textarea class="form-control" name="content" id="content-input"></textarea>
    <br/>
    <button type="submit" class="btn btn-success" id="submit-button" >Publier</button>
    <button type="submit" class="btn btn-danger" id="cancel-button" style="display:none;">Annuler</button>
  </form>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
